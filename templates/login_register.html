<!DOCTYPE html>
<html>
<head>
	<title>注册和登录页面</title>
<!-- metatags-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar,0);},false);
	function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!--登录的要求-->
    <script src="../static/js/Login(new).js"></script>
    <!--注册的要求-->
    <script src="../static/js/Register(new).js"></script>
<!-- Meta tag Keywords -->
<!-- Custom-Style-Sheet -->
	<link href="../static/css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
	<link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all"/><!--style_sheet-->
	<link rel="stylesheet" href="../static/css/flexslider.css" type="text/css" media="screen" property="" />
	<link rel="stylesheet" href="../static/css/font-awesome.css"> <!-- Font-Awesome_Icons-CSS -->
<!--//Custom-Style-Sheet -->
<!--online_fonts-->
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Audiowide" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Montserrat+Alternates" rel="stylesheet">
<!--//online_fonts-->
</head>
<body >
<!--注册登录背景-->
<style type="text/css">
    *{margin: 0;padding:0}
    html,body{
        height:100%;
    }
    .myclass{
        background: url(../static/images/login_register_page.jpg) no-repeat center bottom;
        height: 100%;
        width: 100%;
        top:0;
        left:0;
        background-size: 100% 100%  ;
        background-position: center top;
    }
</style>
<!--注册登录背景结束-->
<div class="myclass">
<div class=lw3l-head">
	<h1 align="center">请完成注册或登录</h1>
</div>
<div class="w3l-main">
<div class="w3l-left-side">
<div class="flexslider">

    <li>
      <img src="../static/images/login_register_page_left.gif" alt="image"/>
    </li>


</div>
</div>

<div class="w3l-rigt-side">
	<form action="#" method="post">
		<div class="w3l-signin">
			<a class="w3_play_icon1" href="#small-dialog1">登录</a>
		</div>
		<div class="w3l-signup">
			<a class="w3_play_icon1" href="#small-dialog2">注册</a>
		</div>
		<div class="clear"></div>
	</form>
</div>
<div class="clear"></div>
</div>
</div>
<!--登录 form -->
<div id="small-dialog1" class="mfp-hide">
	<div class="wthree-container">
		<div class="wthree-form">
			<div class="agileits-2">
				<h2>登录</h2>
			</div>
			<form action="/denglu" method="get">
				<div class="w3-user">
					<span><i class="fa fa-user-o" aria-hidden="true"></i></span>
					<input type="text" name="uname" id="usid" placeholder="用户名" required="">
				</div>
				<div class="clear"></div>
				<div class="w3-psw">
					<span><i class="fa fa-key" aria-hidden="true"></i></span>
					<input type="password" name="password1" placeholder="密码" required="">
				</div>
				<div class="clear"></div>
				<div class="w3l-check">
					<input type="checkbox" class="checkbox"/>
					<span><a href="#">忘记密码?</a></span>
				</div>
				<div class="clear"></div>
				<div class="signin" id="signin_">
                    <input type="submit" value="登录" onclick="denglu();">
				</div>
				<div class="clear"></div>
			</form>
		</div>
	</div>
</div>
<!--登录form -->
<!-- for register popup -->
<!--注册 form -->
<div id="small-dialog2" class="mfp-hide">
	<div class="wthree-container">
		<div class="wthree-form bg">
			<div class="agileits-2">
				<h2>注册</h2>
			</div>
			<form action="/zhuce" method="get">
				<div class="w3-user">
					<span><i class="fa fa-user-o" aria-hidden="true"></i></span>
					<input type="text" name="uname" placeholder="用户名" required="">
				</div>
				<div class="clear"></div>
				<div class="w3-email">
					<span><i class="fa fa-envelope" aria-hidden="true"></i></span>
					<input type="email" name="email" placeholder="邮箱" required=""/>
				</div>
				<div class="clear"></div>
				<div class="w3-psw">
					<span><i class="fa fa-key" aria-hidden="true"></i></span>
					<input type="password" name="password1" placeholder="密码" required="">
				</div>
				<div class="w3-cpsw">
					<span><i class="fa fa-key" aria-hidden="true"></i></span>
					<input type="password" name="password2" placeholder="确认密码" required=""/>
				</div>
				<div class="clear"></div>
				<div class="w3l-check">
					<input type="checkbox" class="checkbox"/>
					<span><a href="#">我同意条款和条件</a></span>
				</div>
				<div class="clear"></div>
				<div class="signin">
					<input type="submit" value="注册" onclick="zhuce();">
				</div>
				<div class="clear"></div>
			</form>
		</div>
	</div>
</div>
<!--注册 form -->
<!-- //for register popup -->
<footer>
<div align="center">

    <p align="center">联系作者Tel：12345678909</p>
</div>
</footer>
<script type="text/javascript" src="../static/js/jquery-2.1.4.min.js"></script>
<!-- pop-up-box-js-file -->
	<script src="../static/js/jquery.magnific-popup.js" type="text/javascript"></script>
<!--//pop-up-box-js-file -->
<script>
	$(document).ready(function() {
	$('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
		type: 'inline',
		fixedContentPos: false,
		fixedBgPos: true,
		overflowY: 'auto',
		closeBtnInside: true,
		preloader: false,
		midClick: true,
		removalDelay: 300,
		mainClass: 'my-mfp-zoom-in'
	});

	});
</script>
<!-- flexSlider -->
	<script defer src="../static/js/jquery.flexslider.js"></script>
	<script type="text/javascript">
		$(window).load(function(){
		  $('.flexslider').flexslider({
			animation: "slide",
			start: function(slider){
			  $('body').removeClass('loading');
			}
		  });
		});
	</script>
<!-- //flexSlider -->
</body>
</html>
